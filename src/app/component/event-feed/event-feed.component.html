  <ng-template [ngIf]="tag !== undefined">
    <h3 align="center">#{{tag}}
      <ng-template [ngIf]="!isTopicFollowed(tag)" [ngIfElse]="elseBlock">                         
          <button class="btn btn-primary btn-icon" (click)="followTopic(tag)"><cds-icon shape="plus-circle" solid></cds-icon> Follow</button>           
      </ng-template>
      <ng-template #elseBlock>              
        <button class="btn btn-warning btn-icon" (click)="unfollowTopic(tag)"><cds-icon shape="logout" solid></cds-icon> Unfollow</button>           
      </ng-template>
    </h3>  
  </ng-template>
