<div class="clr-row clr-justify-content-center">
    <div class="clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-text">
                    <textarea id='note-text' autocomplete="off" class='compose-note' placeholder="Write something interesting here..." spellcheck="false"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" [clrLoading]="isSendingNote" (click)="sendNote()">Post</button>
                <span *ngIf="noteSent">âœ… Note posted!</span>
            </div>
        </div>
    </div>
</div>
