<a clrVerticalNavLink title="{{'#'+ topic}}" [routerLink]="['/t', topic]"
      routerLinkActive="active" >
        <cds-icon shape="hashtag" clrVerticalNavIcon class="nav-icon"></cds-icon>
        <span class="nav-text">{{ topic }}</span>
        <cds-icon *ngIf="!sidebarCollapsed" shape="trash" class="ml-5" style="color:red"  (click)="onTopicDelete($event)"></cds-icon>
</a>
